<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="image/logo flight.jpg"
      type="image/x-icon"
    />
    <title>Percentage of increase</title>
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- ! -->
    <h2 class="m-auto text-center my-4">
      To calculate the total salary after the annual increase
    </h2>
    <div class="container shadow-lg py-5 my-5 w-50 rounded-4">
      <input
        id="year"
        type="number"
        name="number"
        class="form-control my-3"
        placeholder="number of year.... "
      />
      <input
        id="salary"
        type="number"
        name="salary"
        class="form-control my-3"
        placeholder="salary.... "
      />
      <input
        id="Percentage"
        type="number"
        name="Percentage of increase"
        class="form-control my-3"
        placeholder=" Percentage of increase year...."
      />
      <button class="btn btn-primary my-3" id="submit">submit</button>
      <button class="btn btn-danger my-3 ms-3" id="reset">reset</button>
      <p class="text-white text-center p-3 fw-bold" id="display"></p>
    </div>

    <!-- ! -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/style.js"></script>
  </body>
</html>
